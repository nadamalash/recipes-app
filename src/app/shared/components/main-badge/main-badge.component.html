<!-- Categories Dropdown -->
<div class="dropdown">
  <a class="badge-section px-3 py-2 text-decoration-none text-dark fs-6 fw-semibold bg-white rounded-pill" role="button"
    data-bs-toggle="dropdown" aria-expanded="false">
    Categories
    <fa-icon [icon]="faChevronDown" class="fa-2xs text-dark"></fa-icon>
  </a>
  <ul class="dropdown-menu p-2 shadow-sm border-light rounded-3">
    @for (cat of categories; track cat)
    {<li>
      <a class="dropdown-item text-primary" href="#">
        <app-category-icon class="cat-icon me-1" category="{{cat}}"></app-category-icon>
        {{cat}}
      </a>
    </li>}
  </ul>
</div>
