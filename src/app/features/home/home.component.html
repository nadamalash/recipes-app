<!----------------------------------- Hero Section ----------------------------------------->
<app-hero></app-hero>

<!----------------------------------- Categories Section ----------------------------------------->
<section class="container py-5 text-center">
  <h2 appAppearAnimation class="text-dark pt-0 pt-md-5">Recipes
    <!-- title word icon -->
    <app-title-word-icon word="Categories"></app-title-word-icon>
  </h2>
  
  <div appAppearAnimation class="row row-cols-1 row-cols-md-2 row-cols-lg-4 align-items-center justify-content-center pb-0 pb-md-5">
    @for (cat of categories; track cat)
    {
    <div class="cat-element mt-5">
      <a href="#"
        class="rounded-card bg-light text-decoration-none shadow-sm rounded-circle d-inline-flex flex-column justify-content-center align-items-center">
        <app-category-icon class="cat-icon me-1" category="{{cat}}"></app-category-icon>
        <p class="mt-3 fw-semibold">{{cat}}</p>
      </a>
    </div>
    }
  </div>
</section>
<!----------------------------------- Latest Recipes Section ----------------------------------------->
<section class="bg-light pb-0 pb-md-5">
  <div appAppearAnimation class="container py-5">
    <div class="d-flex align-items-center justify-content-between">
      <h2 class="text-dark mt-0 mt-md-5 mb-5">Latest
        <!-- title word icon -->
        <app-title-word-icon word="Recipes"></app-title-word-icon>
      </h2>
      <!-- main btn -->
      <app-main-btn [arrowDir]="arrowDirs.topRight" label="All Recipes"></app-main-btn>
    </div>
    <!-- recipes list -->
    <app-recipe-list [recipes]="recipes"></app-recipe-list>
  </div>
</section>

<!----------------------------------- About Me Section ----------------------------------------->
<div class="py-5 mt-0 mt-md-5">
<app-about-first-sec [isBtnVisible]="true"></app-about-first-sec>
</div>
