<!----------------------------------- About First Section ----------------------------------------->
<section class="page-padding pb-5 mt-3 mt-md-4 overflow-hidden">
  <div appAppearAnimation [isFirstSec]="true" class="row align-items-center justify-content-center pb-0 pb-md-5">
    <!-- left side -->
    <div class="col-12 col-lg-6 mb-5 mb-md-0 text-center">
      <img class="img-fluid rounded-end-5" alt="chef image" src="assets/images/chef3.jpg">
    </div>

    <!-- right side -->
    <div class="col-12 col-lg-6 px-5">
      <h2 class="text-dark mt-0 mt-md-4 mb-4">Get in
        <!-- title word icon -->
        <app-title-word-icon word="touch"></app-title-word-icon>
      </h2>
      @if (isFormShow) {
      <form class="row row-cols-1 row-cols-md-2 fw-semibold px-2">
        <!-- FullName input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control p-3" placeholder="John Doe" />
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" class="form-control p-3" placeholder="contact@email.com" />
        </div>

        <!-- Phone input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="phone">Phone</label>
          <input type="text" id="phone" class="form-control p-3" placeholder="+1 345-678" />
        </div>

        <!-- FullName input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="Schedule">Schedule to receive call</label>
          <input type="text" id="Schedule" class="form-control p-3" placeholder="10:00 AM to 4:00 PM" />
        </div>
      </form>
      <!-- Submit button -->
      <div class="mt-2 text-center">
        <app-main-btn [arrowDir]="arrowDirs?.topRight" [label]="btnLabel" (click)="onSubmitClicked()"></app-main-btn>
      </div>
      }@else {
        <div class="bg-light text-primary fw-semibold text-center p-3">
          Thanks for reaching out. We will get back to you soon.
        </div>
      }

    </div>
  </div>
</section>
